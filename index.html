<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>SELAMAT DATANG!</h1>
        <p>platform velove</p>
    </header>

    <main>
        <section class="featured-project">
            <h2>Velove Fathya Nurkatsir</h2>
            <img src="asset/konichan.jpg" width="200" height="200" alt="Gambar Proyek Unggulan">
            <p>Ini foto saya.</p>
        </section>
    </main>

    <nav>
        <ul>
            <li><a href="#about">My Cat</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section id="about">
        <h2>Aqis Skibidi</h2>
        <img src= "asset/WhatsApp Image 2024-08-21 at 09.26.48_e52ffc73.jpg" alt="Foto Profil">
        <p>Kucing dengan 1000 kemalsan dan suka pup sembarang.</p>
    </section>

    <section id="contact">
        <h2>Kontak</h2>
        <form>
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Pesan:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Kirim</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Veloveee</p>
    </footer>
</body>
</html>
